<body>
  <div class="container p-0">
    <header class="p-2 bg-light">
      <div class="d-flex justify-content-between">
        <h4 class="card-title">Todo List ({{incompleteCount}})</h4>
        <label class="hide-completed">
        <input type="checkbox" />
          Hide Completed Tasks
        </label>
      </div>
      
      {{> loginButtons}}
      
      {{#if currentUser}}
        <form class="new-task">
          <div class="row d-flex align-items-center">
            <div class="col-8">
              <input type="text" name="text" class="form-control my-2" placeholder="Type to add new tasks" />
            </div>
            <div  class="col-4 pl-0">
              <button type="submit" class="btn btn-primary btn-block btn-control">Add</button>
            </div>
          </div>
        </form>
      {{/if}}
    </header>

    <ul class="list-group">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
