<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} list-group-item
  d-flex justify-content-between px-2">
    <div class="d-flex align-items-center">
      <input type="checkbox" checked="{{checked}}" class="toggle-checked mx-2" />
      {{#if isOwner}}
      <button class="toggle-private btn btn-outline-primary btn-sm mr-2">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
      {{/if}}
      <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </div>
    <button class="delete btn">&times;</button>
  </li>
</template>
